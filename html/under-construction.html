<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seti First</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <style>
        @font-face{font-family:'Roboto';src:url(/fonts/Roboto-Black.eot);src:url(/fonts/Roboto-Black.eot?#iefix) format("embedded-opentype"),url(/fonts/Roboto-Black.woff2) format("woff2"),url(/fonts/Roboto-Black.woff) format("woff"),url(/fonts/Roboto-Black.svg#Roboto-Black) format("svg");font-weight:900;font-style:normal}
        @font-face{font-family:'Poppins';src:url(/fonts/Poppins-Regular.eot);src:url(/fonts/Poppins-Regular.eot?#iefix) format("embedded-opentype"),url(/fonts/Poppins-Regular.woff2) format("woff2"),url(/fonts/Poppins-Regular.woff) format("woff"),url(/fonts/Poppins-Regular.svg#Poppins-Regular) format("svg");font-weight:400;font-style:normal}
        @font-face{font-family:'Roboto';src:url(/fonts/Roboto-Bold.eot);src:url(/fonts/Roboto-Bold.eot?#iefix) format("embedded-opentype"),url(/fonts/Roboto-Bold.woff2) format("woff2"),url(/fonts/Roboto-Bold.woff) format("woff"),url(/fonts/Roboto-Bold.svg#Roboto-Bold) format("svg");font-weight:700;font-style:normal}
        @font-face{font-family:'Roboto';src:url(/fonts/Roboto-Regular.eot);src:url(/fonts/Roboto-Regular.eot?#iefix) format("embedded-opentype"),url(/fonts/Roboto-Regular.woff2) format("woff2"),url(/fonts/Roboto-Regular.woff) format("woff"),url(/fonts/Roboto-Regular.svg#Roboto-Regular) format("svg");font-weight:400;font-style:normal}
        @font-face{font-family:'Poppins';src:url(/fonts/Poppins-Bold.eot);src:url(/fonts/Poppins-Bold.eot?#iefix) format("embedded-opentype"),url(/fonts/Poppins-Bold.woff2) format("woff2"),url(/fonts/Poppins-Bold.woff) format("woff"),url(/fonts/Poppins-Bold.svg#Poppins-Bold) format("svg");font-weight:700;font-style:normal}
        @font-face{font-family:'Poppins';src:url(/fonts/Poppins-Black.eot);src:url(/fonts/Poppins-Black.eot?#iefix) format("embedded-opentype"),url(/fonts/Poppins-Black.woff2) format("woff2"),url(/fonts/Poppins-Black.woff) format("woff"),url(/fonts/Poppins-Black.svg#Poppins-Black) format("svg");font-weight:900;font-style:normal}
        *{padding:0;margin:0}
        html,body{overflow:hidden}
        body{font:normal 14px 'Poppins'}
        .container{width:calc(100% - 10px);max-width:1200px;padding:0 15px;box-sizing:border-box}
        header{background:#fff;height:75px;text-align:center;position:relative;z-index:100}
        header:before{content:'';width:0;height:100%;display:inline-block;vertical-align:middle}
        header .container{text-align:left;padding:17px 0;box-sizing:Border-box;display:inline-block;vertical-align:middle}
        header .logo{width:35%;max-width:180px;float:left}
        header .logo img{width:100%}
        header a,header a:visited{text-decoration:none}
        main{height:calc(100vh - 75px);background:url('/images/underconstruction.jpg') no-repeat 50%;background-size:cover;position:relative;text-align:center}
        main:before{content:'';width:0;height:100%;display:inline-block;vertical-align:middle}
        main:after{content:'';background:#012349;display:block;position:absolute;left:0;right:0;top:0;bottom:0;opacity:0.8}
        .page-content{display:inline-block;vertical-align:middle;position:relative;z-index:10}
        .page-content h1{font:900 3.5rem/1em 'Poppins';color:#fff;text-transform:uppercase;margin-bottom:20px}
        .page-content h2{font:normal 1.3rem 'Roboto';color:#fff;margin-bottom:20px}
        .btn,.btn:visited{display:inline-block;text-decoration:none;text-transform:uppercase;transition:all .3s;-webkit-transition:all .3s;-moz-transition:all .3s;-ms-transition:all .3s;-o-transition:all .3s}
        .btn.primary-btn{background:#f6b300;color:#012349}
        .btn.primary-btn:hover{background:#fff}
        .btn.read-more-btn{padding:5px 20px;font:normal 1rem poppins;box-sizing:border-box}
        .btn.check-all-btn{font:900 1rem poppins}
        @media screen and (max-width:640px) {
        .page-content h1{font-size:2.1rem}
        .page-content h2{font-size:1rem}
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="javascript:void(0);" title="Seti First" class="logo">
                <img src="/images/setiFirstLogo.png" alt="Seti First logo" />
            </a>
        </div>
    </header>
    <main>
        <div class="page-content container">
            <h1>Under construction</h1>
            <h2>Taking shower, Packing bags, Preparing papers, Getting ready for the journey! </h2>
            <a href="http://www.setifirst.com/DirhamTours/" title="Check out dirham tours" target="_blank" class="btn primary-btn read-more-btn check-all-btn">Check out Dirham tours</a>
        </div>
    </main>
</body>

</html>
